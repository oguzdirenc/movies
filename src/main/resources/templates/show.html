<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>


    <link href="/navbar.css" rel="stylesheet" type="text/css" th:href="@{/navbar.css}">
    <link href="/showMain.css" rel="stylesheet" type="text/css" th:href="@{/showMain.css}">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Film</title>
</head>
<body>

<div th:replace="fragments/navbar :: navigation"></div>


<div class="container my-container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow-card" >
                <div class="row">
                    <div class="col-md-5">
                        <img  th:src="'data:image/jpeg;base64,'+${movie.thumbnail}" class="card-img-top show-image-size" alt="...">
                    </div>
                    <div class="col-md-7">
                        <div class="card-body body-margin">
                            <h2 class="card-title" th:text="${movie.movieName}" >Card title</h2>
                            <p class="card-text" th:text="'IMDB : ' + ${movie.imdb}"></p>
                            <p class="card-text" th:text="'Gösterim tarihi : ' + ${releaseDate}"></p>
                            <p class="card-text" th:text="'Dil seçenekleri : ' + ${movie.language}"></p>
                            <p class="card-text" th:text="'Açıklama : ' + ${movie.description}"></p>
                            <p class="card-text" >Actors : </p>
                            <tr th:each="actor : ${movie.actorSet}">
                                <div class="row">
                                    <div class="col-md-1">
                                        <span class="material-icons">arrow_right_alt</span>
                                    </div>
                                    <div class="col">
                                        <p class="card-text" th:text="${actor.actorName}"></p>
                                    </div>
                                </div>
                            </tr>
                            <p class="card-text" >Yönetmen : </p>
                            <tr th:each="director : ${movie.directorSet}">
                                <div class="row">
                                    <div class="col-md-1">
                                        <span class="material-icons">arrow_right_alt</span>
                                    </div>
                                    <div class="col">
                                        <p class="card-text" th:text="${director.directorName}"></p>
                                    </div>
                                </div>
                            </tr>

                        </div>
                    </div>
                </div>


                <a th:href="'/api/movie/delete/'+${movie.movieId}" class="delete-button">Kaydı sil</a>
                <a th:href="'/api/movie/update/'+${movie.movieId}" class="delete-button">Düzenle</a>
            </div>
        </div>
    </div>
</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>


</body>
</html>
